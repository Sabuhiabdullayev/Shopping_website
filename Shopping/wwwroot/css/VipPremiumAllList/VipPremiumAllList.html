<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./VipPremiumAllList.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="VipPremiumAllListTopbarDiv">
        <div class="VipPremiumAllListTopbarAllList">
<div class="VipPremiumAllListTopbar">
    <tr >
        <th ><button class="btn btn-outline-success m-4" id="ApprovedBtn" >Təsdiqlənmiş Premium Elanlar</button></th>
        <th ><button class="btn btn-outline-primary m-4" id="ConfirmationpancakeBtn" >Təsdiqlənmə Gözləyən Premium Elanlar</button></th>
        <th ><button class="btn btn-outline-danger m-4"  id="NotapprovedBtn">Təsdiqlənməmiş Premium Elanlar</button></th>
    </tr>
</div>
<div class="VipPremiumAllList" id="AllListDiv" >
    <p> AllList</p>
</div>
<div class="VipPremiumAllList" id="ApprovedDiv" >
    <p> Tesdiqlenmis</p>
</div>
<div class="VipPremiumAllList"  id="ConfirmationpancakeDiv">
    <p>Gozleyen</p>
</div>
<div class="VipPremiumAllList"  id="NotapprovedDiv">
    <p>Tesdiqlenmemis</p>
</div>
</div>
</div>
    <script>
    var ApprovedBtn=document.getElementById("ApprovedBtn");
    var NotapprovedBtn = document.getElementById("NotapprovedBtn");
    var ConfirmationpancakeBtn=document.getElementById("ConfirmationpancakeBtn");
    var ApprovedDiv= document.getElementById("ApprovedDiv");
    var ConfirmationpancakeDiv=document.getElementById("ConfirmationpancakeDiv");
    var NotapprovedDiv=document.getElementById("NotapprovedDiv");
    var AllListDiv=document.getElementById("AllListDiv");


    ApprovedBtn.addEventListener('click',function(){
        ConfirmationpancakeDiv.style.display="none";
        NotapprovedDiv.style.display="none";
        NotapprovedDiv.style.display="none";
        AllListDiv.style.display="none";
        ApprovedDiv.style.display="block";
    });
    ConfirmationpancakeBtn.addEventListener('click',function(){
        ConfirmationpancakeDiv.style.display="block";
        ApprovedDiv.style.display="none";
        NotapprovedDiv.style.display="none";
        AllListDiv.style.display="none";
    });
    NotapprovedBtn.addEventListener('click',function(){
        NotapprovedDiv.style.display="block";
        ApprovedDiv.style.display="none";
        ConfirmationpancakeDiv.style.display="none";
        AllListDiv.style.display="none";
    });
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siav-Pulsuz ElanLar Sayti</title>

    <link rel="shortcut icon" href="./6.jpg" type="image/x-icon">
    
    <link rel="stylesheet" href="./Elandetails.css">
    <link rel="stylesheet" href="./ProductFilter.css">
<link rel="stylesheet" href="LayoutCatalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
  
<!-- Button trigger modal -->
<div class="ProductSearchFilterModalOpenbtn"><button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnModal">
  <i class="fa-solid fa-filter"></i>
</button></div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Elan Axtarın</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form  action="a" method="get">
          
            <i class="fa-solid fa-location-dot" style="top:30px; left:-10px"></i>
            <select name="" class="form-control" style="padding-left:30px">
               
                <option value="">Şəhər seçin</option>
            </select>
            <br>
            <label>
                <span style="margin-right:10px;">Qiymət</span>  
                <input type="number" class="InputMinWithMax" min="0" placeholder="min">-  
                <input type="number" class="InputMinWithMax" min="0" placeholder="maks">
            </label>
            <br>
            <br>
           <span  class="BtnCheapWithHighPrice" id="BtnCheapPrice">əvvəlcə ucuz</span>
           <span class="BtnCheapWithHighPrice" id="BtnHighPrice">əvvəlcə bahalı</span>
           <input type="hidden" id="inputCheapHighPrice">
           <br>
           <br>
           <span  class="BtnCheapWithHighPrice" id="BtnNewDate">əvvəlcə yeni</span>
           <span class="BtnCheapWithHighPrice" id="BtnOldDate">əvvəlcə köhnə</span>
           <input type="hidden" id="inputNewOldDate"> 
           <br>
           <br>
           <button class="btn btn-info form-control ">Axtarın </button>
          </form>
        </div>
     
      </div>
    </div>
  </div>
  <div class="ProductSearchFilterDiv">
    <img src="./light.png" id="ProductFilterLight" alt="">
    <img src="./filters.png" id="SearchfilterCenterImg">
    <span class="ProductSearchEmpty">Axtardığınız Məhsul Tapılmadı</span>
    <a href="#" id="filterAllproductbtn">Bütün Elanlar</a></div>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.2.6/js/bootstrap-modalmanager.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

  crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
